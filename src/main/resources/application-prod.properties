# Spring general properties
server.port=9091
spring.main.allow-circular-references=true

server.servlet.context-path=/api
#BASEURL=http://localhost:9091/api

# Database properties
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL94Dialect

#Swagger properties
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

security.jwt.enabled=true

expired.token.password.hour=10
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.sender.name=Admin
spring.mail.sender.mail=no-reply-@daddykost.com

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true


#cloudinary
cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET_KEY}

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false


